<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taş Kağıt Makas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <!-- başlık -->
      <p>Taş Kağıt Makas</p>
    </header>
    <!-- skor tabelası -->
    <div class="skor">
      <span id="insan">Sen</span>
      <span id="bilgisayar">PC</span>
      <b id="skorInsan">0</b><b>:</b><b id="skorBilgisayar">0</b>
    </div>
    <!-- bilgi metni -->
    <p id="bilgi">HOŞGELDİN!</p>
    <div class="secimler">
      <!-- taş makas kağıt resimleri -->
      <div id="secimTas" class="secim"><text class="limitler" id="tasLimit"></text><img id="t" src="img/1.jpg"></div><span id="yukseltTas">+</span>
      <div id="secimKagit" class="secim"><text class="limitler" id="kagitLimit"></text><img id="k"src="img/2.jpg"></div><span id="yukseltKagit">+</span>
      <div id="secimMakas" class="secim"><text class="limitler" id="makasLimit"></text><img id="m" src="img/3.jpg"></div><span id="yukseltMakas">+</span>
    </div>
    <!-- durum çubuğu -->
    <p class="durum">Hareket et!</p>
    <p class="yukPuani">Yük Puanı: <i>0</i></p>
    <button id="kurtar">Kurtar Beni!</button>
    <script type="text/javascript" src="app.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <script type = "text/javascript" language = "javascript" >
    $(document).ready(function() {
      $("#kurtar").click(function(){
        $(".yukPuani").effect( "shake", {times:4}, 1000 );
      });
    });
  </script>
  </body>
</html>
<!-- mert -->
