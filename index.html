<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taş Kağıt Makas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <!-- başlık -->
      <p>Taş Kağıt Makas</p>
    </header>
    <!-- skor tabelası -->
    <div class="skor">
      <span id="insan">Sen</span>
      <span id="bilgisayar">PC</span>
      <b id="skorInsan">0</b><b>:</b><b id="skorBilgisayar">0</b>
    </div>
    <!-- bilgi metni -->
    <p id="bilgi">HOŞGELDİN!</p>
    <div class="secimler">
      <!-- taş makas kağıt resimleri -->
      <div id="secimTas" class="secim"><img id="t" src="img/1.jpg"></div>
      <div id="secimKagit" class="secim"><img id="k"src="img/2.jpg"></div>
      <div id="secimMakas" class="secim"><img id="m" src="img/3.jpg"></div>
    </div>
    <!-- durum çubuğu -->
    <p class="durum">Hareket et!</p>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
